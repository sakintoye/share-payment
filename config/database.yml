# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  host: localhost
  username: <%= Rails.application.secrets.db_username %>
  password: <%= Rails.application.secrets.db_password %>

development:
  <<: *default
  host: localhost
  database: capstone

test:
  <<: *default
  database: capstone

production:
  <<: *default
  database: <%= Rails.application.secrets.quarto_database %>
